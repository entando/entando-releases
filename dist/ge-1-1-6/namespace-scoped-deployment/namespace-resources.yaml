# Source: entando-k8s-operator-bundle/charts/operator/templates/deployment.yaml
apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: entando-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: entando-operator
  template:
    metadata:
      labels:
        deployment: entando-operator
    spec:
      serviceAccountName: entando-operator
      volumes:
      containers:
        - name: operator
          image: "entando/entando-k8s-controller-coordinator:7.2.0-ENGPM-540-rc1"
          imagePullPolicy: Always
          volumeMounts:
          env:
            - name: ENTANDO_K8S_OPERATOR_DEPLOYMENT_TYPE
              value: 'helm'
            - name: ENTANDO_NAMESPACES_TO_OBSERVE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ENTANDO_K8S_OPERATOR_SERVICEACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            - name: ENTANDO_DISABLE_KEYCLOAK_SSL_REQUIREMENT
              value: "true"
            - name: ENTANDO_K8S_OPERATOR_FORCE_DB_PASSWORD_RESET
              value: "true"
            - name: ENTANDO_K8S_OPERATOR_GC_CONTROLLER_PODS
              value: "true"
            - name: ENTANDO_K8S_OPERATOR_IMPOSE_LIMITS
              value: "false"
            - name: ENTANDO_K8S_OPERATOR_SECURITY_MODE
              value: "strict"
            - name: ENTANDO_POD_COMPLETION_TIMEOUT_SECONDS
              value: "2000"
            - name: ENTANDO_POD_READINESS_TIMEOUT_SECONDS
              value: "2000"
            - name: ENTANDO_POD_SHUTDOWN_TIMEOUT_SECONDS
              value: "2000"
            - name: ENTANDO_TIMEOUT_ADJUSTMENT_RATIO
              value: "2.0"
          startupProbe:
            exec:
              command:
                - cat
                - /tmp/EntandoControllerCoordinator.ready
            periodSeconds: 3
            failureThreshold: 20
            successThreshold: 1
            timeoutSeconds: 3
          livenessProbe:
            exec:
              command:
                - cat
                - /tmp/EntandoControllerCoordinator.ready
            periodSeconds: 5
            failureThreshold: 1
            timeoutSeconds: 3
          readinessProbe:
            exec:
              command:
                - cat
                - /tmp/EntandoControllerCoordinator.ready
            periodSeconds: 5
            failureThreshold: 1
            timeoutSeconds: 3
          resources:
            null
---
# Source: entando-k8s-operator-bundle/charts/operator/templates/entando-k8s-service-deployment.yaml
kind: Deployment
apiVersion: apps/v1
metadata:
  name: entando-k8s-service
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: entando-k8s-service
  template:
    metadata:
      name: entando-k8s-service-pod
      labels:
        deployment: entando-k8s-service
    spec:
      restartPolicy: Always
      serviceAccountName: entando-operator
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      securityContext: {}
      containers:
        - resources:
            limits:
              cpu: '1'
              memory: 900Mi
            requests:
              cpu: 250m
              memory: 192Mi
          name: k8s-svc-container
          env:
            - name: ENTANDO_K8S_OPERATOR_DEPLOYMENT_TYPE
              value: 'helm'
            - name: ENTANDO_NAMESPACES_TO_OBSERVE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: /k8s
          ports:
            - name: k8s-svc-port
              containerPort: 8084
              protocol: TCP
          imagePullPolicy: IfNotPresent
          startupProbe:
            httpGet:
              path: /k8s/actuator/health
              port: 8084
              scheme: HTTP
            periodSeconds: 3
            failureThreshold: 20
            successThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: /k8s/actuator/health
              port: 8084
              scheme: HTTP
            periodSeconds: 5
            failureThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /k8s/actuator/health
              port: 8084
              scheme: HTTP
            periodSeconds: 5
            failureThreshold: 1
            timeoutSeconds: 1
          image: >-
            docker.io/entando/entando-k8s-service:7.1.2
      serviceAccount: entando-operator
