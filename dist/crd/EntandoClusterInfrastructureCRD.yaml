apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: entandoclusterinfrastructures.entando.org
spec:
  group: entando.org
  version: v1
  additionalPrinterColumns:
    - name: Phase
      type: string
      JSONPath: .entandoStatus.entandoDeploymentPhase
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
    - name: Host
      type: string
      JSONPath: .spec.ingressHostName
    - name: Replicas
      type: integer
      JSONPath: .spec.replicas
  names:
    kind: EntandoClusterInfrastructure
    plural: entandoclusterinfrastructures
    shortNames:
      - ecis
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        spec:
          type: object
          properties:
            dbms:
              type: string
              pattern: '^(mysql|oracle|postgresql|embedded|none)$'
            ingressHostName:
              type: string
              pattern: '^([A-Za-z0-9-]{1,63}\.)+[[A-Za-z0-9-]{1,63}$'
            entandoImageVersion:
              type: string
            tlsSecretName:
              type: string
              pattern: '^([a-z])+([a-z0-9-\.])*[a-z0-9]$'
            keycloakSecretToUse:
              type: string
              pattern: '^([a-z])+([a-z0-9-\.])*[a-z0-9]$'
            replicas:
              type: integer
              minimum: 1
              maximum: 10
            parameters: {}
        entandoStatus: {}

